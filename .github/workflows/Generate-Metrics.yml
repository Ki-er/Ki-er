# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference 
name: ðŸ“ˆ Generate Metrics

on:
  push:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  workflow_dispatch:
    
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@v3.34
        with:
          # filename
          filename: assets/metrics.plugin.activity.svg
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token restricted to current repository, which is used to push files in it
          committer_token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: KieranRobson
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/New_York
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
          plugin_languages: yes
          plugin_languages_colors: github
          plugin_languages_ignored: Batchfile Python
          plugin_languages_threshold: 0%
          plugin_lines: yes                                 # Limit to 4 entries
          plugin_projects_descriptions: yes                           # Display projects descriptions
          plugin_followup: yes
          plugin_followup_sections: repositories, user #
          plugin_notable: yes
          plugin_notable_from: organization
          plugin_notable_types: commit
